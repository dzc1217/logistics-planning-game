<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Êô∫ËÉΩÊ∂àÊ∂à‰πê - Âçï‰∫∫Ê®°Âºè</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            overflow: hidden;
            padding: 10px;
            margin: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 10px;
            flex-shrink: 0;
        }

        .header h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 0.9rem;
            opacity: 0.9;
            margin: 0;
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255,255,255,0.95);
            padding: 8px 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            flex-shrink: 0;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .info-item h3 {
            color: #666;
            font-size: 0.75rem;
            margin: 0;
        }

        .info-item .value {
            font-size: 1.2rem;
            font-weight: bold;
            color: #667eea;
        }

        .back-btn, .restart-btn, .history-btn {
            color: white;
            border: none;
            padding: 8px 18px;
            border-radius: 18px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            margin-left: 6px;
        }

        .back-btn {
            background: linear-gradient(135deg, #94a3b8 0%, #64748b 100%);
        }

        .restart-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .history-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .back-btn:hover, .restart-btn:hover, .history-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .game-area {
            flex: 1;
            min-height: 0;
            overflow: hidden;
        }

        .game-container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
            height: 100%;
        }

        /* ÊîØÊµÅÊ±† */
        .tributary-pool {
            background: rgba(255,255,255,0.95);
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.2);
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            align-content: start;
            overflow-y: auto;
        }

        .tributary-card {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            padding: 14px 20px;
            border-radius: 10px;
            cursor: grab;
            font-size: 1.1rem;
            font-weight: bold;
            color: #333;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s;
            user-select: none;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .tributary-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .tributary-card.dragging {
            opacity: 0.6;
            cursor: grabbing;
            transform: scale(1.1) rotate(2deg);
            z-index: 100;
        }

        .tributary-card.used {
            opacity: 0;
            pointer-events: none;
            visibility: hidden;
            height: 0;
            padding: 0;
            margin: 0;
            transform: none;
        }

        .tributary-card.correct {
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            color: white;
            animation: correctPulse 0.5s ease;
        }

        @keyframes correctPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.15); }
            100% { transform: scale(1); }
        }

        .tributary-card.wrong {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
            animation: wrongShake 0.5s ease;
        }

        @keyframes wrongShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* Ê≤≥ÊµÅÁõÆÊ†áÂå∫ */
        .river-container {
            display: grid;
            grid-template-rows: 1fr 1fr;
            gap: 15px;
        }

        .river-box {
            background: rgba(255,255,255,0.95);
            border-radius: 12px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 16px rgba(0,0,0,0.2);
            border: 3px dashed rgba(102, 126, 234, 0.3);
            transition: all 0.3s;
        }

        .river-box.drag-over {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
            transform: scale(1.02);
        }

        .river-box .river-header {
            text-align: center;
            margin-bottom: 15px;
        }

        .river-box .river-name {
            font-size: 1.8rem;
            font-weight: bold;
            color: #667eea;
        }

        .river-box .matched-area {
            flex: 1;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            align-content: flex-start;
            overflow-y: auto;
            padding: 12px;
            background: rgba(102, 126, 234, 0.05);
            border-radius: 8px;
        }

        .river-box .matched-item {
            background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
            padding: 8px 16px;
            border-radius: 6px;
            font-weight: bold;
            color: white;
            font-size: 1rem;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        /* ËÉúÂà©ÂºπÁ™ó */
        .winner-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .winner-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px 60px;
            border-radius: 20px;
            text-align: center;
            color: white;
            animation: winnerPop 0.5s ease;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }

        @keyframes winnerPop {
            from { opacity: 0; transform: scale(0.3); }
            to { opacity: 1; transform: scale(1); }
        }

        .winner-icon {
            font-size: 5rem;
            margin-bottom: 20px;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .winner-title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .winner-score {
            font-size: 1.8rem;
            margin-bottom: 30px;
            opacity: 0.95;
        }

        .winner-btn {
            background: white;
            color: #667eea;
            border: none;
            padding: 12px 35px;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            margin: 0 10px;
        }

        .winner-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        /* ÂéÜÂè≤ËÆ∞ÂΩïÂºπÁ™ó */
        .history-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .history-content {
            background: white;
            padding: 30px 40px;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            animation: popIn 0.3s ease;
        }

        @keyframes popIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .history-title {
            font-size: 1.8rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 20px;
            text-align: center;
        }

        .history-item {
            background: #f8fafc;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #22c55e;
        }

        .history-date {
            font-size: 0.85rem;
            color: #999;
            margin-bottom: 5px;
        }

        .history-detail {
            font-size: 1rem;
            color: #333;
            font-weight: bold;
        }

        .history-close {
            margin-top: 20px;
            width: 100%;
        }

        @media (max-width: 768px) {
            .game-container {
                grid-template-columns: 1fr;
                grid-template-rows: 1fr 1fr 1fr;
            }

            .tributary-pool {
                grid-template-columns: repeat(3, 1fr);
            }

            .river-box {
                padding: 15px;
            }

            .river-box .river-name {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåä Êô∫ËÉΩÊ∂àÊ∂à‰πê - Âçï‰∫∫Ê®°Âºè</h1>
            <p>ÊãñÂä®ÊîØÊµÅÂç°ÁâáÂà∞ÂØπÂ∫îÁöÑÂ§ßÊ≤≥‰∏≠ËøõË°åÈÖçÂØπÔºÅ</p>
        </div>

        <div class="game-info">
            <div class="info-item">
                <h3>ÂæóÂàÜ</h3>
                <div class="value" id="score">0</div>
            </div>
            <div class="info-item">
                <h3>ÈÖçÂØπÊàêÂäü</h3>
                <div class="value" id="matched">0</div>
            </div>
            <div class="info-item">
                <h3>Ââ©‰ΩôÊîØÊµÅ</h3>
                <div class="value" id="remaining">0</div>
            </div>
            <div>
                <button class="back-btn" onclick="location.href='index.html'">üè† ËøîÂõû</button>
                <button class="restart-btn" onclick="restartGame()">üîÑ ÈáçÊñ∞ÂºÄÂßã</button>
                <button class="history-btn" onclick="showHistory()">üìú ËÆ∞ÂΩï</button>
            </div>
        </div>

        <div class="game-area">
            <div class="game-container">
                <!-- ÊîØÊµÅÊ±† -->
                <div class="tributary-pool" id="tributaryPool"></div>

                <!-- Ê≤≥ÊµÅÁõÆÊ†áÂå∫ -->
                <div class="river-container">
                    <div class="river-box" data-river="ÈïøÊ±ü">
                        <div class="river-header">
                            <div class="river-name">üêâ ÈïøÊ±ü</div>
                        </div>
                        <div class="matched-area" id="matchedÈïøÊ±ü"></div>
                    </div>
                    <div class="river-box" data-river="ÈªÑÊ≤≥">
                        <div class="river-header">
                            <div class="river-name">üü° ÈªÑÊ≤≥</div>
                        </div>
                        <div class="matched-area" id="matchedÈªÑÊ≤≥"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="winner-modal" id="winnerModal">
        <div class="winner-content">
            <div class="winner-icon">üèÜ</div>
            <div class="winner-title">ÊÅ≠ÂñúÂÆåÊàêÔºÅ</div>
            <div class="winner-score" id="winnerScore">ÂæóÂàÜ: 0</div>
            <button class="winner-btn" onclick="restartGame()">üîÑ ÂÜçÊù•‰∏ÄÂ±Ä</button>
            <button class="winner-btn" onclick="location.href='index.html'">üè† ËøîÂõûÈ¶ñÈ°µ</button>
        </div>
    </div>

    <div class="history-modal" id="historyModal">
        <div class="history-content">
            <h2 class="history-title">üìú Ê∏∏ÊàèËÆ∞ÂΩï</h2>
            <div id="historyList"></div>
            <button class="winner-btn history-close" onclick="closeHistoryModal()">ÂÖ≥Èó≠</button>
        </div>
    </div>

    <script>
        const gameData = {
            ÈïøÊ±ü: ['Â≤∑Ê±ü', 'ÂòâÈôµÊ±ü', '‰πåÊ±ü', 'ÊπòÊ±ü', 'Ëµ£Ê±ü', 'Ê±âÊ±ü', 'ÈõÖÁ†ªÊ±ü'],
            ÈªÑÊ≤≥: ['Ê∏≠Ê≤≥', 'Ê±æÊ≤≥', 'ÊπüÊ∞¥', 'Ê¥ÆÊ≤≥', 'Êó†ÂÆöÊ≤≥', 'Ê≥æÊ≤≥', 'Ê¥õÊ≤≥']
        };

        let score = 0;
        let matchedCount = 0;
        let totalTributaries = 0;
        let currentDraggedCard = null;
        let gameHistory = [];

        function loadHistory() {
            const saved = localStorage.getItem('soloGameHistory');
            if (saved) {
                gameHistory = JSON.parse(saved);
            }
        }

        function saveHistory() {
            localStorage.setItem('soloGameHistory', JSON.stringify(gameHistory));
        }

        function initGame() {
            score = 0;
            matchedCount = 0;
            currentDraggedCard = null;

            totalTributaries = 0;
            Object.values(gameData).forEach(tributaries => {
                totalTributaries += tributaries.length;
            });

            updateScoreBoard();
            clearMatchedAreas();
            generateTributaryPool();
            addDragAndDropListeners();
            loadHistory();
        }

        function clearMatchedAreas() {
            document.getElementById('matchedÈïøÊ±ü').innerHTML = '';
            document.getElementById('matchedÈªÑÊ≤≥').innerHTML = '';
        }

        function updateScoreBoard() {
            document.getElementById('score').textContent = score;
            document.getElementById('matched').textContent = matchedCount;
            document.getElementById('remaining').textContent = totalTributaries - matchedCount;
        }

        function generateTributaryPool() {
            const pool = document.getElementById('tributaryPool');
            pool.innerHTML = '';

            const tributaryList = [];
            Object.entries(gameData).forEach(([river, tributaries]) => {
                tributaries.forEach(tributary => {
                    tributaryList.push({
                        name: tributary,
                        targetRiver: river,
                        id: `trib-${tributary}`
                    });
                });
            });

            shuffleArray(tributaryList);

            tributaryList.forEach(tributary => {
                const card = document.createElement('div');
                card.className = 'tributary-card';
                card.textContent = tributary.name;
                card.dataset.targetRiver = tributary.targetRiver;
                card.dataset.id = tributary.id;
                card.draggable = true;

                pool.appendChild(card);
            });
        }

        function addDragAndDropListeners() {
            // ‰∏∫ÊâÄÊúâÊîØÊµÅÂç°ÁâáÊ∑ªÂä†ÊãñÊãΩ‰∫ã‰ª∂
            const cards = document.querySelectorAll('.tributary-card');
            cards.forEach(card => {
                card.addEventListener('dragstart', handleDragStart);
                card.addEventListener('dragend', handleDragEnd);
            });

            // ‰∏∫ÊâÄÊúâÂ§ßÊ≤≥Âå∫ÂüüÊ∑ªÂä†ÊãñÊîæ‰∫ã‰ª∂
            const rivers = document.querySelectorAll('.river-box');
            rivers.forEach(river => {
                river.addEventListener('dragover', handleDragOver);
                river.addEventListener('dragenter', handleDragEnter);
                river.addEventListener('dragleave', handleDragLeave);
                river.addEventListener('drop', handleDrop);
            });
        }

        function handleDragStart(e) {
            if (e.target.classList.contains('used')) {
                e.preventDefault();
                return;
            }
            currentDraggedCard = e.target;
            e.target.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('text/plain', e.target.dataset.targetRiver);
        }

        function handleDragEnd(e) {
            e.target.classList.remove('dragging');
            currentDraggedCard = null;
        }

        function handleDragOver(e) {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
        }

        function handleDragEnter(e) {
            e.preventDefault();
            const riverBox = e.target.closest('.river-box');
            if (riverBox) {
                riverBox.classList.add('drag-over');
            }
        }

        function handleDragLeave(e) {
            const riverBox = e.target.closest('.river-box');
            if (riverBox && !riverBox.contains(e.relatedTarget)) {
                riverBox.classList.remove('drag-over');
            }
        }

        function handleDrop(e) {
            e.preventDefault();
            const riverBox = e.target.closest('.river-box');
            if (!riverBox || !currentDraggedCard) {
                return;
            }

            riverBox.classList.remove('drag-over');

            const targetRiver = riverBox.dataset.river;
            const cardTargetRiver = currentDraggedCard.dataset.targetRiver;

            if (targetRiver === cardTargetRiver) {
                // ÂåπÈÖçÊàêÂäü
                handleMatchSuccess(riverBox, currentDraggedCard);
            } else {
                // ÂåπÈÖçÂ§±Ë¥•
                handleMatchFailure(currentDraggedCard);
            }
        }

        function handleMatchSuccess(riverBox, card) {
            playSound('success');

            score += 10;
            matchedCount++;

            // Âç°ÁâáÂèò‰∏∫Ê≠£Á°ÆÊ†∑Âºè
            card.classList.add('correct');

            // Âª∂ËøüÂêé‰ªéDOM‰∏≠ÁßªÈô§Âç°Áâá
            setTimeout(() => {
                card.remove();
            }, 500);

            // Âú®ÂåπÈÖçÂå∫ÂüüÊòæÁ§∫
            const matchedArea = document.getElementById(`matched${riverBox.dataset.river}`);
            const matchedElement = document.createElement('div');
            matchedElement.className = 'matched-item';
            matchedElement.textContent = card.textContent;
            matchedArea.appendChild(matchedElement);

            updateScoreBoard();

            if (matchedCount === totalTributaries) {
                setTimeout(() => {
                    handleGameEnd();
                }, 1000);
            }
        }

        function handleMatchFailure(card) {
            playSound('error');

            score = Math.max(0, score - 5);
            updateScoreBoard();

            // Âç°ÁâáÂèò‰∏∫ÈîôËØØÊ†∑Âºè
            card.classList.add('wrong');

            // Âª∂ËøüÂêéÊÅ¢Â§ç
            setTimeout(() => {
                card.classList.remove('wrong');
            }, 500);
        }

        function handleGameEnd() {
            const now = new Date();
            const dateStr = now.toLocaleString('zh-CN');

            const modal = document.getElementById('winnerModal');
            document.getElementById('winnerScore').textContent = `ÂæóÂàÜ: ${score}`;
            modal.style.display = 'flex';

            gameHistory.unshift({
                date: dateStr,
                score: score,
                detail: `ÂæóÂàÜ: ${score}`
            });

            if (gameHistory.length > 20) {
                gameHistory = gameHistory.slice(0, 20);
            }

            saveHistory();
        }

        function showHistory() {
            const modal = document.getElementById('historyModal');
            const list = document.getElementById('historyList');

            if (gameHistory.length === 0) {
                list.innerHTML = '<div style="text-align: center; color: #999; padding: 20px;">ÊöÇÊó†Ê∏∏ÊàèËÆ∞ÂΩï</div>';
            } else {
                list.innerHTML = gameHistory.map(record => `
                    <div class="history-item">
                        <div class="history-date">${record.date}</div>
                        <div class="history-detail">${record.detail}</div>
                    </div>
                `).join('');
            }

            modal.style.display = 'flex';
        }

        function closeHistoryModal() {
            document.getElementById('historyModal').style.display = 'none';
        }

        function restartGame() {
            document.getElementById('winnerModal').style.display = 'none';
            closeHistoryModal();
            setTimeout(() => {
                initGame();
            }, 300);
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function playSound(type) {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            if (type === 'success') {
                oscillator.frequency.setValueAtTime(523.25, audioContext.currentTime);
                oscillator.frequency.setValueAtTime(659.25, audioContext.currentTime + 0.1);
                oscillator.frequency.setValueAtTime(783.99, audioContext.currentTime + 0.2);
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.3);
            } else {
                oscillator.frequency.setValueAtTime(196, audioContext.currentTime);
                oscillator.frequency.setValueAtTime(164.81, audioContext.currentTime + 0.1);
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.2);
            }
        }

        window.addEventListener('load', initGame);
    </script>
</body>
</html>
