            document.getElementById('remaining').textContent = totalTributaries - totalMatched;
        }

        function generatePools() {
            ['player1Pool', 'player2Pool'].forEach(poolId => {
                const pool = document.getElementById(poolId);
                pool.innerHTML = '';

                const tributaryList = [];
                Object.entries(gameData).forEach(([river, tributaries]) => {
                    tributaries.forEach(tributary => {
                        tributaryList.push({
                            name: tributary,
                            targetRiver: river,
                            id: `${poolId}-${tributary}`
                        });
                    });
                });

                shuffleArray(tributaryList);

                tributaryList.forEach(tributary => {
                    const card = document.createElement('div');
                    card.className = 'tributary-card';
                    card.textContent = tributary.name;
                    card.dataset.targetRiver = tributary.targetRiver;
                    card.dataset.id = tributary.id;
                    card.dataset.pool = poolId;
                    card.draggable = true;

                    pool.appendChild(card);
                });
            });
        }

        function addDragAndDropListeners() {
            // ä¸ºæ‰€æœ‰æ”¯æµå¡ç‰‡æ·»åŠ æ‹–æ‹½äº‹ä»¶
            const cards = document.querySelectorAll('.tributary-card');
            cards.forEach(card => {
                card.addEventListener('dragstart', handleDragStart);
                card.addEventListener('dragend', handleDragEnd);
                // ç§»åŠ¨ç«¯è§¦æ‘¸æ”¯æŒ - ç‚¹å‡»æ¨¡å¼
                card.addEventListener('click', handleCardClick);
                // ç§»åŠ¨ç«¯è§¦æ‘¸æ”¯æŒ - æ‹–æ‹½æ¨¡å¼
                card.addEventListener('touchstart', handleTouchStart, { passive: false });
                card.addEventListener('touchmove', handleTouchMove, { passive: false });
                card.addEventListener('touchend', handleTouchEnd);
            });

            // ä¸ºæ‰€æœ‰å¤§æ²³åŒºåŸŸæ·»åŠ æ‹–æ”¾äº‹ä»¶
            const rivers = document.querySelectorAll('.river-target');
            rivers.forEach(river => {
                river.addEventListener('dragover', handleDragOver);
                river.addEventListener('dragdrop', handleDragEnter);
                river.addEventListener('dragleave', handleDragLeave);
                river.addEventListener('drop', handleDrop);
                // ç§»åŠ¨ç«¯è§¦æ‘¸æ”¯æŒ
                river.addEventListener('click', handleRiverClick);
            });
        }

        // ========== ç§»åŠ¨ç«¯Touchæ‹–æ‹½æ”¯æŒ ==========
        function handleTouchStart(e) {
            const card = e.target.closest('.tributary-card');
            if (!card || card.classList.contains('used')) return;

            e.preventDefault(); // é˜²æ­¢æ»šåŠ¨

            touchDragCard = card;
            const pool = card.closest('.player-section');
            touchDragPlayer = pool ? (pool.classList.contains('player1') ? 1 : 2) : null;
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;

            // åˆ›å»ºå…‹éš†å…ƒç´ ç”¨äºè·Ÿéšæ‰‹æŒ‡
            const rect = card.getBoundingClientRect();
            touchCloneStartX = rect.left;
            touchCloneStartY = rect.top;
            
            touchCloneElement = card.cloneNode(true);
            touchCloneElement.style.position = 'fixed';
            touchCloneElement.style.left = touchCloneStartX + 'px';
            touchCloneElement.style.top = touchCloneStartY + 'px';
            touchCloneElement.style.width = rect.width + 'px';
            touchCloneElement.style.height = rect.height + 'px';
            touchCloneElement.style.zIndex = '9999';
            touchCloneElement.style.pointerEvents = 'none';
            touchCloneElement.style.opacity = '0.8';
            touchCloneElement.style.transform = 'scale(1.1)';
            touchCloneElement.style.boxShadow = '0 10px 30px rgba(0,0,0,0.3)';
            touchCloneElement.style.transition = 'none';
            touchCloneElement.style.willChange = 'transform';
            touchCloneElement.classList.add('touch-dragging');
            document.body.appendChild(touchCloneElement);

            // åŸå§‹å¡ç‰‡åŠé€æ˜
            card.style.opacity = '0.3';

            // éœ‡åŠ¨åé¦ˆ
            if (navigator.vibrate) {
                navigator.vibrate(30);
            }
        }

        function handleTouchMove(e) {
            if (!touchCloneElement) return;

            e.preventDefault(); // é˜²æ­¢æ»šåŠ¨

            const touch = e.touches[0];
            const deltaX = touch.clientX - touchStartX;
            const deltaY = touch.clientY - touchStartY;

            // ä½¿ç”¨transformç§»åŠ¨ï¼Œæ€§èƒ½æ›´å¥½
            touchCloneElement.style.transform = `translate(${deltaX}px, ${deltaY}px) scale(1.1)`;

            // èŠ‚æµæ£€æµ‹ï¼šæ¯50msæ£€æµ‹ä¸€æ¬¡ï¼Œé¿å…æ€§èƒ½é—®é¢˜
            const now = Date.now();
            if (now - touchLastCheckTime < 50) {
                return;
            }
            touchLastCheckTime = now;

            // æ£€æµ‹æ˜¯å¦æ‚¬åœåœ¨æ²³æµä¸Šæ–¹
            const elements = document.elementsFromPoint(touch.clientX, touch.clientY);
            const riverTarget = elements.find(el => el.classList.contains('river-target'));
            const playerSection = elements.find(el => el.classList.contains('player-section'));

            // ç§»é™¤æ‰€æœ‰æ‚¬åœæ•ˆæœ
            document.querySelectorAll('.river-target').forEach(river => {
                river.classList.remove('drag-over');
            });

            // æ·»åŠ æ‚¬åœæ•ˆæœï¼ˆåªåœ¨åŒä¸€ç©å®¶åŒºåŸŸï¼‰
            if (riverTarget && playerSection) {
                const currentPlayer = playerSection.classList.contains('player1') ? 1 : 2;
                if (currentPlayer === touchDragPlayer) {
                    riverTarget.classList.add('drag-over');
                }
            }
        }

        function handleTouchEnd(e) {
            if (!touchCloneElement || !touchDragCard) return;

            const touch = e.changedTouches[0];

            // ç§»é™¤å…‹éš†å…ƒç´ 
            document.body.removeChild(touchCloneElement);
            touchCloneElement = null;

            // æ¢å¤åŸå§‹å¡ç‰‡
            touchDragCard.style.opacity = '1';

            // ç§»é™¤æ‰€æœ‰æ‚¬åœæ•ˆæœ
            document.querySelectorAll('.river-target').forEach(river => {
                river.classList.remove('drag-over');
            });

            // æ£€æµ‹æ”¾ç½®ä½ç½®
            const elements = document.elementsFromPoint(touch.clientX, touch.clientY);
            const riverTarget = elements.find(el => el.classList.contains('river-target'));
            const playerSection = elements.find(el => el.classList.contains('player-section'));

            // console.log('Touch end:', { touchX: touch.clientX, touchY: touch.clientY });
            // console.log('Found riverTarget:', !!riverTarget);
            // console.log('Found playerSection:', !!playerSection);

            if (riverTarget) {
                const targetRiver = riverTarget.dataset.river;
                const cardTargetRiver = touchDragCard.dataset.targetRiver;

                // æ£€æŸ¥æ˜¯å¦åœ¨åŒä¸€ç©å®¶åŒºåŸŸ
                let currentPlayer = null;
                if (playerSection) {
                    currentPlayer = playerSection.classList.contains('player1') ? 1 : 2;
                } else {
                    // å¦‚æœæ‰¾ä¸åˆ°playerSectionï¼Œé€šè¿‡riverTargetçš„data-playerå±æ€§åˆ¤æ–­
                    currentPlayer = parseInt(riverTarget.dataset.player || '0');
                }

                // console.log('Match check:', { currentPlayer, touchDragPlayer, targetRiver, cardTargetRiver });

                // åªèƒ½åœ¨åŒä¸€ç©å®¶åŒºåŸŸå†…æ”¾ç½®
                if (currentPlayer === touchDragPlayer) {
                    if (targetRiver === cardTargetRiver) {
                        // åŒ¹é…æˆåŠŸ
                        if (touchDragPlayer === 1) {
                            handleMatchSuccessPlayer1(riverTarget, touchDragCard);
                        } else {
                            handleMatchSuccessPlayer2(riverTarget, touchDragCard);
                        }
                    } else {
                        // åŒ¹é…å¤±è´¥
                        handleMatchFailure(touchDragCard, touchDragPlayer);
                    }
                } else {
                    // console.log('Not in same player area');
                }
            } else {
                // console.log('No river target found');
            }

            touchDragCard = null;
            touchDragPlayer = null;
        }

        // ========== ç§»åŠ¨ç«¯ç‚¹å‡»æ”¯æŒï¼ˆå¤‡é€‰æ–¹æ¡ˆï¼‰==========
        function handleCardClick(e) {
            const card = e.target.closest('.tributary-card');
            if (!card || card.classList.contains('used')) return;

            // è·å–ç©å®¶ç¼–å·
            const pool = card.closest('.player-section');
            const player = pool ? (pool.classList.contains('player1') ? 1 : 2) : null;

            // æ¸…é™¤ä¹‹å‰çš„é€‰ä¸­çŠ¶æ€
            document.querySelectorAll('.tributary-card.selected').forEach(c => {
                c.classList.remove('selected');
            });

            // é€‰ä¸­å½“å‰å¡ç‰‡
            selectedCard = card;
            selectedPlayer = player;
            card.classList.add('selected');

            // éœ‡åŠ¨åé¦ˆï¼ˆå¦‚æœè®¾å¤‡æ”¯æŒï¼‰
            if (navigator.vibrate) {
                navigator.vibrate(50);
            }
        }

        function handleRiverClick(e) {
            const riverTarget = e.target.closest('.river-target');
            const playerSection = e.target.closest('.player-section');
            if (!riverTarget || !selectedCard || !playerSection) return;

            // ç¡®ä¿æ˜¯åŒä¸€ç©å®¶çš„åŒºåŸŸ
            const currentPlayer = playerSection.classList.contains('player1') ? 1 : 2;
            if (currentPlayer !== selectedPlayer) return;

            const targetRiver = riverTarget.dataset.river;
            const cardTargetRiver = selectedCard.dataset.targetRiver;

            if (targetRiver === cardTargetRiver) {
                // åŒ¹é…æˆåŠŸ
                if (selectedPlayer === 1) {
                    handleMatchSuccessPlayer1(riverTarget, selectedCard);
                } else {
                    handleMatchSuccessPlayer2(riverTarget, selectedCard);
                }
            } else {
                // åŒ¹é…å¤±è´¥
                handleMatchFailure(selectedCard, selectedPlayer);
            }

            // æ¸…é™¤é€‰ä¸­çŠ¶æ€
            selectedCard.classList.remove('selected');
            selectedCard = null;
            selectedPlayer = null;
        }

        function handleDragStart(e) {
            if (e.target.classList.contains('used')) {
                e.preventDefault();
                return;
            }
            currentDraggedCard = e.target;
            const pool = e.target.closest('.player-section');
            currentDraggedPlayer = pool ? pool.classList.contains('player1') ? 1 : 2 : null;

            e.target.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('text/plain', e.target.dataset.targetRiver);
        }

        function handleDragEnd(e) {
            e.target.classList.remove('dragging');
            currentDraggedCard = null;
            currentDraggedPlayer = null;
        }

        function handleDragOver(e) {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
        }

        function handleDragEnter(e) {
            e.preventDefault();
        }

        function handleDragLeave(e) {
        }

        function handleDrop(e) {
            e.preventDefault();
            const riverBox = e.target.closest('.river-target');
            if (!riverBox || !currentDraggedCard) return;

            const targetRiver = riverBox.dataset.river;
            const player = parseInt(riverBox.dataset.player);
            const cardTargetRiver = currentDraggedCard.dataset.targetRiver;

            // æ£€æŸ¥æ˜¯å¦æ˜¯åŒä¸€ç©å®¶çš„å¡ç‰‡
            if (player !== currentDraggedPlayer) {
                return;
            }

            if (targetRiver === cardTargetRiver) {
                // åŒ¹é…æˆåŠŸ
                handleMatchSuccess(riverBox, currentDraggedCard, player);
            } else {
                // åŒ¹é…å¤±è´¥
                handleMatchFailure(currentDraggedCard, player);
            }
        }

        function handleMatchSuccess(riverBox, card, player) {
            playSound('success');

            const points = 10;
            totalMatched++;

            if (player === 1) {
                player1Score += points;
            } else {
                player2Score += points;
            }

            // åœ¨å¡ç‰‡ä¸Šæ˜¾ç¤ºåˆ†æ•°å˜åŒ–
            showScoreChange(card, '+10', 'plus');

            // å¡ç‰‡å˜ä¸ºæ­£ç¡®æ ·å¼
            card.classList.add('correct');

            // å»¶è¿Ÿåä»DOMä¸­ç§»é™¤å¡ç‰‡
            setTimeout(() => {
                card.remove();
            }, 500);

            // åœ¨åŒ¹é…åŒºåŸŸæ˜¾ç¤º
            const matchedArea = document.getElementById(`p${player}Matched${riverBox.dataset.river}`);
            const matchedElement = document.createElement('div');
            matchedElement.className = 'matched-item';
            matchedElement.textContent = card.textContent;
            matchedArea.appendChild(matchedElement);

            updateScoreBoard();

            // æ£€æŸ¥æ¸¸æˆæ˜¯å¦ç»“æŸ
            if (totalMatched === totalTributaries) {
                setTimeout(() => {
                    handleGameEnd();
                }, 1000);
            }
        }

        function handleMatchFailure(card, player) {
            playSound('error');

            const penalty = 5;

            if (player === 1) {
                player1Score = Math.max(0, player1Score - penalty);
            } else {
                player2Score = Math.max(0, player2Score - penalty);
            }

            // åœ¨å¡ç‰‡ä¸Šæ˜¾ç¤ºåˆ†æ•°å˜åŒ–
            showScoreChange(card, '-5', 'minus');

            // å¡ç‰‡å˜ä¸ºé”™è¯¯æ ·å¼
            card.classList.add('wrong');

            // å»¶è¿Ÿåæ¢å¤
            setTimeout(() => {
                card.classList.remove('wrong');
            }, 500);

            updateScoreBoard();
        }

        function showScoreChange(card, text, type) {
            const change = document.createElement('div');
            change.className = `score-change ${type}`;
            change.textContent = text;
            card.appendChild(change);

            setTimeout(() => {
                change.remove();
            }, 1000);
        }

        function handleGameEnd() {
            // åœæ­¢è®¡æ—¶å™¨
            if (gameTimer) {
                clearInterval(gameTimer);
                gameTimer = null;
            }

            // è®¡ç®—æœ€ç»ˆç”¨æ—¶
            const finalTime = Math.floor((Date.now() - gameStartTime) / 1000);
            const formattedTime = formatTime(finalTime);

            const modal = document.getElementById('winnerModal');
            const title = document.getElementById('winnerTitle');
            const scoreText = document.getElementById('winnerScore');
            const timeText = document.getElementById('winnerTime');

            let winner;
            if (player1Score > player2Score) {
                winner = 1;
            } else if (player2Score > player1Score) {
                winner = 2;
            } else {
                winner = 0;
            }

            if (winner === 0) {
                title.textContent = 'ğŸ¤ å¹³å±€ï¼';
                title.style.color = '#f59e0b';
            } else {
                title.textContent = `ğŸ† ç©å®¶${winner} è·èƒœ! ${winner === 1 ? 'ğŸ”µ' : 'ğŸ”´'}`;
                title.style.color = winner === 1 ? '#3b82f6' : '#ef4444';
            }

            scoreText.textContent = `å¾—åˆ†: P1 ${player1Score} - P2 ${player2Score}`;
            timeText.textContent = `â±ï¸ æ€»ç”¨æ—¶: ${formattedTime}`;
            modal.style.display = 'flex';
        }

        function restartGame() {
            // åœæ­¢è®¡æ—¶å™¨
            if (gameTimer) {
                clearInterval(gameTimer);
                gameTimer = null;
            }
            document.getElementById('winnerModal').style.display = 'none';
            setTimeout(() => {
                initGame();
            }, 300);
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function playSound(type) {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            if (type === 'success') {
                oscillator.frequency.setValueAtTime(523.25, audioContext.currentTime);
                oscillator.frequency.setValueAtTime(659.25, audioContext.currentTime + 0.1);
                oscillator.frequency.setValueAtTime(783.99, audioContext.currentTime + 0.2);
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.3);
            } else {
                oscillator.frequency.setValueAtTime(196, audioContext.currentTime);
                oscillator.frequency.setValueAtTime(164.81, audioContext.currentTime + 0.1);
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.2);
            }
        }

        window.addEventListener('load', initGame);
    </script>
