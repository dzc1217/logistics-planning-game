    <script>
        // æ¸¸æˆæ•°æ®ï¼ˆåªä¿ç•™ä¸»è¦çŸ¥åæ”¯æµï¼Œç§»é™¤å†·é—¨æ”¯æµï¼‰
        const gameData = {
            é•¿æ±Ÿ: ['å²·æ±Ÿ', 'å˜‰é™µæ±Ÿ', 'ä¹Œæ±Ÿ', 'æ¹˜æ±Ÿ', 'èµ£æ±Ÿ', 'æ±‰æ±Ÿ','é›…ç »æ±Ÿ','æ²…æ±Ÿ'],
            é»„æ²³: ['æ¸­æ²³', 'æ±¾æ²³','æ— å®šæ²³','æ¹Ÿæ°´','æ´®æ²³'],

        let score = 0;

        // åˆå§‹åŒ–æ¸¸æˆ
        function initGame() {
            score = 0;
            matchedCount = 0;
            totalTributaries = 0;
            currentDraggedCard = null;

            // ç»Ÿè®¡æ”¯æµæ€»æ•°
            Object.values(gameData).forEach(tributaries => {
                totalTributaries += tributaries.length;
            });

            // æ›´æ–°æ˜¾ç¤º
            updateScoreBoard();

            // ç”Ÿæˆæ”¯æµå¡ç‰‡
            generateTributaryCards();

            // æ¸…ç©ºå·²åŒ¹é…åŒºåŸŸ
            document.querySelectorAll('.matched-tributaries').forEach(el => {

            addDragAndDropListeners();

        // ç”Ÿæˆæ”¯æµå¡ç‰‡
        function generateTributaryCards() {
            const container = document.getElementById('tributaryContainer');
            container.innerHTML = '';

            // åˆ›å»ºæ”¯æµå¯¹è±¡æ•°ç»„ï¼Œç”¨äºæ‰“ä¹±é¡ºåº
            const tributaryList = [];
            Object.entries(gameData).forEach(([river, tributaries]) => {
                tributaries.forEach(tributary => {
                    tributaryList.push({
                        name: tributary,
                        targetRiver: river
                    });
                });
            });

            // æ‰“ä¹±æ•°ç»„
            shuffleArray(tributaryList);

            // åˆ›å»ºå¡ç‰‡å…ƒç´ 
            tributaryList.forEach((tributary, index) => {
                const card = document.createElement('div');
                card.className = 'tributary-card';
                card.textContent = tributary.name;
                card.dataset.targetRiver = tributary.targetRiver;
                card.draggable = true;
                card.style.animationDelay = `${index * 0.05}s`;

                container.appendChild(card);
            });
        }

        // æ‰“ä¹±æ•°ç»„
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // æ·»åŠ æ‹–æ”¾äº‹ä»¶ç›‘å¬
        function addDragAndDropListeners() {
            // ä¸ºæ‰€æœ‰æ”¯æµå¡ç‰‡æ·»åŠ æ‹–æ‹½äº‹ä»¶
            const tributaryCards = document.querySelectorAll('.tributary-card');
            tributaryCards.forEach(card => {
                card.addEventListener('dragstart', handleDragStart);
                card.addEventListener('dragend', handleDragEnd);
            });

            // ä¸ºæ‰€æœ‰å¤§æ²³åŒºåŸŸæ·»åŠ æ‹–æ”¾äº‹ä»¶
            const rivers = document.querySelectorAll('.river');
            rivers.forEach(river => {
                river.addEventListener('dragover', handleDragOver);
                river.addEventListener('dragenter', handleDragEnter);
                river.addEventListener('dragleave', handleDragLeave);
                river.addEventListener('drop', handleDrop);
            });
        }

        // æ‹–æ‹½å¼€å§‹
        function handleDragStart(e) {
            currentDraggedCard = e.target;
            e.target.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('text/plain', e.target.dataset.targetRiver);
        }

        // æ‹–æ‹½ç»“æŸ
        function handleDragEnd(e) {
            e.target.classList.remove('dragging');
            currentDraggedCard = null;
        }

        // æ‹–æ‹½ç»è¿‡
        function handleDragOver(e) {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
        }

        // æ‹–æ‹½è¿›å…¥ï¼ˆå·²ç§»é™¤é«˜äº®æç¤ºï¼‰
        function handleDragEnter(e) {

        function handleDragLeave(e) {
        }

        // æ‹–æ‹½æ”¾ä¸‹
        function handleDrop(e) {
            e.preventDefault();
            const river = e.target.closest('.river');
            if (!river || !currentDraggedCard) return;

            const targetRiver = river.dataset.river;
            const cardTargetRiver = currentDraggedCard.dataset.targetRiver;

            if (targetRiver === cardTargetRiver) {
                // åŒ¹é…æˆåŠŸ
                handleMatchSuccess(river, currentDraggedCard);

        // åŒ¹é…æˆåŠŸå¤„ç†
        function handleMatchSuccess(river, card) {

            playSound('success');

            // å¢åŠ åˆ†æ•°
            score += 10;

            // å°†å¡ç‰‡ç§»åŠ¨åˆ°å·²åŒ¹é…åŒºåŸŸ

            const matchedElement = document.createElement('div');

            matchedElement.textContent = card.textContent;
            matchedContainer.appendChild(matchedElement);

            if (matchedCount === totalTributaries) {

        function handleMatchFailure(river) {

        // æ˜¾ç¤ºæ¶ˆæ¯
        function showMessage(text, type, duration = 1500) {
            const message = document.getElementById('message');
            const overlay = document.getElementById('overlay');

            message.textContent = text;
            message.className = 'message ' + type + '-message';
            overlay.style.display = 'block';

        // æ’­æ”¾éŸ³æ•ˆ
        function playSound(type) {
            // ä½¿ç”¨ Web Audio API åˆ›å»ºç®€å•éŸ³æ•ˆ
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            if (type === 'success') {
                // æˆåŠŸéŸ³æ•ˆï¼šé«˜éŸ³ä¸Šè¡Œ
                oscillator.frequency.setValueAtTime(523.25, audioContext.currentTime); // C5
                oscillator.frequency.setValueAtTime(659.25, audioContext.currentTime + 0.1); // E5
                oscillator.frequency.setValueAtTime(783.99, audioContext.currentTime + 0.2); // G5
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.3);
            } else {
                // å¤±è´¥éŸ³æ•ˆï¼šä½éŸ³ä¸‹è¡Œ
                oscillator.frequency.setValueAtTime(196, audioContext.currentTime); // G3
                oscillator.frequency.setValueAtTime(164.81, audioContext.currentTime + 0.1); // E3
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.2);
            }
        }
